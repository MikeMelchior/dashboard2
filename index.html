<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TOP Dashboard project</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-header"></div>
            <div class="nav-links"></div>
            <div class="options-links"></div>
        </div>
        <div class="header">
            <div class="header-left">
                <div class="search-bar"></div>
                <div class="welcome-section"></div>
            </div>
            <div class="header-right">
                <div class="account-options"></div>
                <div class="header-buttons"></div>
            </div>
        </div>
        <div class="content">
            <div class="left-content">
                <p>Your Projects</p>
                <div class="projects">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="right-content">
                <div class="announcements">
                    <p>Announcements</p>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                </div>
                <div class="trending">
                    <p>Trending</p>
                    <div class="trend"></div>
                    <div class="trend"></div>
                    <div class="trend"></div>
                    <div class="trend"></div>
                </div>
            </div>
        </div>
    </div>

</html>
